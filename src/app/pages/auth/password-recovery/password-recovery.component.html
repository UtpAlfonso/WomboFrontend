<div class="auth-wrapper">
  <div class="card auth-card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">Recuperar Contraseña</h3>
      <p class="card-text text-center text-muted mb-4">
        Ingresa tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.
      </p>

      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nombre@ejemplo.com"
            formControlName="email"
            [ngClass]="{ 'is-invalid': recoveryForm.get('email')?.touched && recoveryForm.get('email')?.invalid }"
          />
          <label for="email">Correo Electrónico</label>
        </div>

        <!-- Mensaje de éxito o error -->
        <div *ngIf="message" class="alert mt-3" [ngClass]="isSuccess ? 'alert-info' : 'alert-danger'">
          {{ message }}
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="recoveryForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Enviando...' : 'Enviar Enlace de Recuperación' }}
          </button>
        </div>

        <div class="text-center mt-4">
          <a routerLink="/login" class="text-muted">Volver a Iniciar Sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
