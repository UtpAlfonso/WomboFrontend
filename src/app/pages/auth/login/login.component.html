<div class="login-page-wrapper">
  <div class="login-card card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Bienvenido a Wombo Perú</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-floating mb-3">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="nombre@ejemplo.com"
            formControlName="email"
            [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }">
          <label for="email">Correo Electrónico</label>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="invalid-feedback">
            Por favor, ingresa un correo válido.
          </div>
        </div>
        
        <div class="form-floating mb-3">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Contraseña"
            formControlName="password"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }">
          <label for="password">Contraseña</label>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="invalid-feedback">
            La contraseña es obligatoria.
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">
            Iniciar Sesión
          </button>
        </div>

        <div class="text-center mt-3">
          <a routerLink="/password-recovery" class="text-muted">¿Olvidaste tu contraseña?</a>
        </div>
        <hr>
        <div class="text-center">
          <p class="mb-0">¿No tienes una cuenta?</p>
          <a routerLink="/register" class="btn btn-outline-secondary mt-2">Crea una cuenta nueva</a>
        </div>

      </form>
    </div>
  </div>
</div>
