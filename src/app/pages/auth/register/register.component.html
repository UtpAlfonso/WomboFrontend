<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Crear una Cuenta</h2>
    
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" formControlName="apellido">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password">
    </div>

    <div *ngIf="errorMessage" class="message error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="message success-message">{{ successMessage }}</div>
    
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
  </form>
</div>
