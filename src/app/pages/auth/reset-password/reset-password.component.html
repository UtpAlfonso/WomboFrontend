<div class="auth-wrapper">
  <div class="card auth-card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">Restablecer Contraseña</h3>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div *ngIf="token">
          <p class="text-center text-muted mb-4">
            Ingresa tu nueva contraseña a continuación.
          </p>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="newPassword"
              placeholder="Nueva Contraseña"
              formControlName="newPassword"
              [ngClass]="{ 'is-invalid': resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid }"
            />
            <label for="newPassword">Nueva Contraseña</label>
            <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.hasError('minlength')" class="invalid-feedback">
              Debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>

        <div *ngIf="message" class="alert mt-3" [ngClass]="isSuccess ? 'alert-success' : 'alert-danger'">
          {{ message }}
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="resetForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Guardando...' : 'Guardar Nueva Contraseña' }}
          </button>
        </div>

        <div class="text-center mt-4" *ngIf="isSuccess">
          <a routerLink="/login">Ir a Iniciar Sesión ahora</a>
        </div>
      </form>
    </div>
  </div>
</div>
