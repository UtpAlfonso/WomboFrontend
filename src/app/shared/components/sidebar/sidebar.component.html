<aside class="sidebar" [class.is-open]="isOpen">
  <div class="sidebar-header">
    <a routerLink="/" (click)="onLinkClick()">
      <h3>Wombo Perú</h3>
      <span>Panel de Admin</span>
    </a>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li>
        <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onLinkClick()">
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/users" routerLinkActive="active" (click)="onLinkClick()">
          <span>Usuarios</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/inventory" routerLinkActive="active" (click)="onLinkClick()">
          <span>Inventario</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/orders" routerLinkActive="active" (click)="onLinkClick()">
          <span>Pedidos</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/reports" routerLinkActive="active" (click)="onLinkClick()">
          <span>Reportes</span>
        </a>
      </li>
      <!-- Añadir enlaces para el trabajador si es necesario -->
      <li>
        <a routerLink="/worker/pos" routerLinkActive="active" (click)="onLinkClick()">
            <span>Punto de Venta (POS)</span>
        </a>
      </li>
      <li>
        <a routerLink="/worker/returns" routerLinkActive="active" (click)="onLinkClick()">
            <span>Devoluciones</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="sidebar-footer">
    <div *ngIf="currentUser$ | async as user" class="user-profile">
      <div class="user-avatar">{{ user.nombre.charAt(0) }}</div>
      <div class="user-info">
        <span class="user-name">{{ user.nombre }}</span>
        <span class="user-email">{{ user.email }}</span>
      </div>
    </div>
    <button class="logout-button" (click)="logout()">Cerrar Sesión</button>
  </div>
</aside>
